<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP N°11 - Organizacion y metodos</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Barra de Navegacion -->
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
            <p class="txt navbar-brand text-light">Liquidacion de Sueldos</p>
        </div>
    </nav>
    <!-- Formulario con los datos nesesarios -->
    <div class="container">
        <div class="mb-3">
            <!-- Datos empleador -->
            <h4>Datos del Empleador</h4>
            <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido del empleador</label>
            <input type="text" class="form-control" id="nombreempleador">
            <label for="exampleFormControlInput1" class="form-label">CUIT</label>
            <input type="number" class="form-control" id="cuit">
            <label for="exampleFormControlInput1" class="form-label">Domicilio Empresarial</label>
            <input type="text" class="form-control" id="domicilio">
            <hr>
            <!-- Datos empleado -->
            <h4>Datos del Empleado</h4>
            <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" id="nombre">
            <label for="exampleFormControlInput1" class="form-label">CUIL</label>
            <input type="number" class="form-control" id="cuil">
            <label for="exampleFormControlInput1" class="form-label">Fecha de Ingreso</label>
            <input type="date" class="form-control" id="ingreso">
            <hr>
            <!-- Liquidacion de sueldo -->
            <h4>Liquidacion</h4>
            <label for="exampleFormControlInput1" class="form-label">Sueldo Basico</label>
            <input type="number" class="form-control" id="basico">
            <label for="exampleFormControlInput1" class="form-label">Horas trabajadas</label>
            <input type="number" class="form-control" id="horas">
            <hr>
            <!-- Horas extras -->
            <h4> Horas Extras</h4>
            <label for="exampleFormControlInput1" class="form-label">Lunes a viernes y sabados(antes de las
                13:00)</label>
            <input type="number" class="form-control" id="extra">
            <label for="exampleFormControlInput1" class="form-label">Sabados(Despues de las 13:00)</label>
            <input type="number" class="form-control" id="extrasab">
            <label for="exampleFormControlInput1" class="form-label">Feriados</label>
            <input type="number" class="form-control" id="extrafer">
            <hr>
            <!-- Presentismo -->
            <h4>Presentismo</h4>
            <label for="exampleFormControlInput1" class="form-label">Faltas justificadas</label>
            <input type="number" class="form-control" id="faltasjus">
            <label for="exampleFormControlInput1" class="form-label">Faltas sin justificar</label>
            <input type="number" class="form-control" id="faltassin">
            <hr>
            <!-- Datos adicionales -->
            <h4>Datos Adicionales</h4>
            <label for="exampleFormControlInput1" class="form-label">Antigüedad</label>
            <input type="number" class="form-control" id="antiguedad">
            <label for="exampleFormControlInput1" class="form-label">Personas a cargo de obra social</label>
            <input type="number" class="form-control" id="obrasocial">
            <label for="exampleFormControlInput1" class="form-label">Sindicato</label>
            <input type="text" class="form-control" id="sindicato">
            <label for="exampleFormControlInput1" class="form-label">¿Cobra aguinaldo?</label>
            <input type="text" class="form-control" id="aguinaldo">
            <label for="exampleFormControlInput1" class="form-label">¿Cobra vacaciones?</label>
            <input type="text" class="form-control" id="vacaciones">
            <label for="exampleFormControlInput1" class="form-label">Mejor Remuneracion</label>
            <input type="number" class="form-control" id="mejorneto">
            <!-- Envio de informacion -->
            <button type="submit" class="btn btn-primary bg-success" id="liquidar">Liquidar</button>
        </div>
    </div>
    <!-- Recibo de Sueldo -->
    <div class="container px-5">
        <div class="row border border-3 rounded">
            <!-- Aparicion de los datos dados por el Formulario -->
            <div class="row gx-0 text-center">
                <div class="col">
                    <div class="p-3 bg-light text-black border border-1 fs-5">Datos empleador</div>
                </div>
                <div class="col">
                    <div class="p-3 bg-light text-black border border-1 fs-5">Datos empleado</div>
                </div>
            </div>
            <div class="row gx-0">
                <div class="col">
                    <div class="p-3 bg-light text-black border border-1" id="empleador"></div>
                </div>
                <div class="col">
                    <div class="p-3 bg-light text-black border border-1" id="empleado"></div>
                </div>
            </div>
            <!-- Datos de la liquidacion -->
            <div class="row gx-0 text-center">
                <div class="col">
                    <div class="p-3 bg-light text-black border border-1 fs-5">Liquidacion</div>
                </div>
            </div>
            <div class="row gx-0">
                <div class="col">
                    <div class="p-3 bg-light border border-1 text-success">
                        <p id="basic"><br></p>
                        <p id="presen">
                        <p id="porcentaje"></p>
                        </p>
                        <p id="anti"><br></p>
                        <p id="produc"></p>
                        <p id="he50"><br></p>
                        <p id="he100"><br></p>
                        <p id="f"><br></p>
                        <p class="text-black" id="bruto"></p>
                        <p class="text-black" id="horastrabajadas"></p>
                    </div>
                    <!-- Datos de las reducciones y sueldo neto -->
                    <div class="row gx-0">
                        <div class="col text-center">
                            <div class="p-3 bg-light text-black border border-1 fs-5">Reducciones</div>
                        </div>
                        <div class="p-3 bg-light text-black">
                            <p class="text-danger" id="reducciones"></p>
                            <p id="vacas"></p>
                            <p id="agui"></p>
                            <p class="text-success" id="neto"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
